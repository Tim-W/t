<ion-view title="Editing: {{database.lists[selectedList].title}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-checkmark-outline" on-tap="editComplete()"></button>
    </ion-nav-buttons>
<!--
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
-->
    <ion-content has-bouncing class="has-header">
        <table style="width: 100%">
            <tbody>
                <tr ng-repeat="value in database.lists[selectedList].one.values track by $index">
                    <td>
                        <div class="list list-inset" style="float: left; width: 97%">
                            <label class="item item-input" style="width: 100%">
                                <input type="text" placeholder="{{database.lists[selectedList].one.name}}" ng-model="database.lists[selectedList].one.values[$index]" ng-change="changeOne(database.lists[selectedList].one.values[$index])">
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="list list-inset" style="float: right; width: 97%">
                            <label class="item item-input" style="width: 100%">
                                <input type="text" placeholder="{{database.lists[selectedList].two.name}}" ng-model="database.lists[selectedList].two.values[$index]" ng-change="changeTwo(database.lists[selectedList].two.values[$index])">
                            </label>
                        </div>
                    </td>
                </tr>
<!--
                <tr ng-repeat-end>
                    <td>
                        <div class="list list-inset" style="float: left; width: 97%">
                            <label class="item item-input" style="width: 100%">
                                <input type="text" placeholder="{{database.lists[selectedList].one.name}}" ng-value="database.lists[selectedList].one.values[10]">
                            </label>
                        </div>
                    </td>
                    <td>
                        <div class="list list-inset" style="float: right; width: 97%">
                            <label class="item item-input" style="width: 100%">
                                <input type="text" placeholder="{{database.lists[selectedList].two.name}}" ng-value="database.lists[selectedList].two.values[10]">
                            </label>
                        </div>
                    </td>
                </tr>
-->
                <tr>
                    <td>
                        <div class="list list-inset" style="float: left; width: 100%; height: 100%">
                            <center><button class="button icon ion-camera" style="width: 50%" on-tap="camera1();"></button></center>
                        </div>
                    </td>
                    <td>
                        <div class="list list-inset" style="float: right; width: 100%; height: 100%">
                            <center><button class="button icon ion-camera" style="width: 50%" on-tap="camera2();"></button></center>
                        </div>
                    </td>
                </tr>
<!--
                <tr>
                    <td colspan="2"><center>{{loading}}</center></td>
                </tr>
-->
            </tbody>
        </table>
    </ion-content>
</ion-view>
