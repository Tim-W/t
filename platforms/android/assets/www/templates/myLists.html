<ion-view title="My lists" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content has-bouncing class="has-header">
        <div class="list">
            <div ng-repeat="dir in database.users[userID].lists" ng-show="dir.listIDs">
                <div class="item item-divider">
                    {{dir.directoryName}}
                </div>
                <a class="item" href="#" ng-repeat="list in dir.listIDs" on-tap="showSheet(list)">
                        {{database.lists[list].title}}<span class="badge badge-assertive">{{fb.lists[list].one.values.length}}</span>
                    </a>
            </div>
        </div>
    </ion-content>
</ion-view>
